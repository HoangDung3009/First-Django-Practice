{% extends 'layout/main.html' %}
{% block content %}
    <main class="main-content">
            <div class="single-product-area section-space-top-100">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="single-product-img h-100">
                                <div class="swiper-container single-product-slider">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <a href="assets/images/product/large-size/2-1-555x645.jpg" class="single-img gallery-popup">
                                                <img class="img-full" src="{{ product_details.product_thumb.url}}" alt="Product Image">
                                            </a>
                                        </div>
                                    </div>
                                    <!-- Add Pagination -->
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="product-thumb-with-content row">
                                <div class="col-12 order-lg-1 order-2 pt-10 pt-lg-0">
                                    <div class="single-product-content">
                                        <h2 class="title">{{ product_details.product_name }}</h2>
                                        <div class="price-box pb-1">
                                            <span class="new-price text-danger">{{product_details.price}} $USD</span>
                                        </div>
                                        <div class="rating-box-wrap pb-7">
                                            <div class="rating-box">
                                                <ul>
                                                    <li><i class="pe-7s-star"></i></li>
                                                    <li><i class="pe-7s-star"></i></li>
                                                    <li><i class="pe-7s-star"></i></li>
                                                    <li><i class="pe-7s-star"></i></li>
                                                    <li><i class="pe-7s-star"></i></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <p class="short-desc mb-6">{{ product_details.product_description }}</p>
                                        <ul class="quantity-with-btn pb-7">
                                            <li class="quantity">
                                                <div class="cart-plus-minus">
                                                    <input class="cart-plus-minus-box" value="1" type="text">
                                                </div>
                                            </li>
                                            <li class="add-to-cart">
                                                <a class="btn btn-custom-size lg-size btn-primary btn-secondary-hover rounded-0" href="cart.html">Add to cart</a>
                                            </li>
                                            <li class="wishlist-btn-wrap">
                                                <a class="btn rounded-0" href="wishlist.html">
                                                    <i class="pe-7s-like"></i>
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="product-category text-matterhorn pb-2">
                                            <span class="title">Categories :</span>
                                            <ul>
                                                <li>
                                                    <a href="javascript:void(0)">{{ product_details.category.cat_name}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="social-link align-items-center pb-lg-8">
                                            <span class="title pe-3">Share:</span>
                                            <ul>
                                                <li>
                                                    <a href="javascript:void(0)">
                                                        <i class="fa fa-pinterest-p"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="javascript:void(0)">
                                                        <i class="fa fa-twitter"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="javascript:void(0)">
                                                        <i class="fa fa-tumblr"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="javascript:void(0)">
                                                        <i class="fa fa-dribbble"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock content %}
